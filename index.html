<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator-container">
        <div class="top-row">
            <span id="display">0</span>
        </div>
        <div class="button-row">
            <button id="clear">AC</button>
            <button class="btn-grp-2" id="plus-minus">+/-</button>
            <button class="btn-grp-2 operator">%</button>
            <button class="btn-grp-2 operator">รท</button>
        </div>
        <div class="button-row">
            <button class="btn-grp-1 value">7</button>
            <button class="btn-grp-1 value">8</button>
            <button class="btn-grp-1 value">9</button>
            <button class="btn-grp-2 operator">x</button>
        </div>
        <div class="button-row">
            <button class="btn-grp-1 value">4</button>
            <button class="btn-grp-1 value">5</button>
            <button class="btn-grp-1 value">6</button>
            <button class="btn-grp-2 operator">-</button>
        </div>
        <div class="button-row">
            <button class="btn-grp-1 value">1</button>
            <button class="btn-grp-1 value">2</button>
            <button class="btn-grp-1 value">3</button>
            <button class="btn-grp-2 operator">+</button>
        </div>
        <div class="button-row">
            <button class="btn-grp-1 value">0</button>
            <button class="btn-grp-1" id="decimal">.</button>
            <button class="btn-grp-2" id="backspace">โซ</button>
            <button class="btn-grp-2" id="equal">=</button>
        </div>
    </div>


</body>
</html>
